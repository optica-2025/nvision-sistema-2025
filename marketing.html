<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ìptica Nvisi√≥n Marketing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #064e3b, #065f46);
            color: white;
            padding: 15px;
            min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header {
            background: rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 { font-size: 24px; color: #10b981; }
        .phone { font-size: 18px; font-weight: bold; color: #10b981; margin: 10px 0; }
        .tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab { 
            background: rgba(16, 185, 129, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .tab.active { background: #10b981; color: #000; }
        .section {
            background: rgba(16, 185, 129, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        .section.active { display: block; }
        .title { font-size: 18px; text-align: center; margin-bottom: 20px; color: #10b981; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .card.selected { border-color: #10b981; background: rgba(16, 185, 129, 0.3); }
        .card-icon { font-size: 30px; margin-bottom: 8px; }
        .card-name { font-weight: bold; font-size: 12px; }
        .textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            font-family: inherit;
            min-height: 80px;
            margin: 15px 0;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
        }
        .btn-primary { background: #10b981; color: #000; }
        .btn-whatsapp { background: #25d366; color: white; }
        .btn-secondary { background: rgba(255, 255, 255, 0.2); color: white; }
        .result {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
        .result.show { display: block; }
        .result-text {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
        }
        .camera-area {
            text-align: center;
            margin: 20px 0;
        }
        .camera-box {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            position: relative;
        }
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
        .capture {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 3px solid #10b981;
            cursor: pointer;
            display: none;
        }
        .input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            font-family: inherit;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è √ìPTICA NVISI√ìN</h1>
            <div class="phone">üì± 849-797-2424</div>
            <div>Vea mejor, viva mejor</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showSection(0, this)">üìù Mensajes</button>
            <button class="tab" onclick="showSection(1, this)">üì∑ C√°mara</button>
            <button class="tab" onclick="showSection(2, this)">üîó Enlaces</button>
        </div>

        <!-- MENSAJES -->
        <div class="section active">
            <div class="title">üìù Crear Mensajes Familiares</div>
            
            <div class="grid">
                <div class="card" onclick="selectCard(this, 'familiar')">
                    <div class="card-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                    <div class="card-name">Familiar</div>
                </div>
                <div class="card" onclick="selectCard(this, 'comunidad')">
                    <div class="card-icon">ü§ù</div>
                    <div class="card-name">Comunidad</div>
                </div>
                <div class="card" onclick="selectCard(this, 'accesible')">
                    <div class="card-icon">üí∞</div>
                    <div class="card-name">Accesible</div>
                </div>
                <div class="card" onclick="selectCard(this, 'urgencia')">
                    <div class="card-icon">üö®</div>
                    <div class="card-name">Urgencia</div>
                </div>
            </div>

            <textarea class="textarea" id="customText" placeholder="Escribe tu mensaje personalizado (opcional)..."></textarea>
            
            <button class="btn btn-primary" onclick="createMessage()">üéØ Crear Mensaje</button>
            
            <div class="result" id="messageResult">
                <div class="result-text" id="messageText"></div>
                <button class="btn btn-secondary" onclick="copyText()">üìã Copiar</button>
                <button class="btn btn-whatsapp" onclick="sendWhatsApp()">üí¨ Enviar WhatsApp</button>
            </div>
        </div>

        <!-- C√ÅMARA -->
        <div class="section">
            <div class="title">üì∑ Tomar Fotos</div>
            
            <div class="camera-area">
                <div class="camera-box" id="cameraBox">
                    <div>
                        <div style="font-size: 50px;">üì∑</div>
                        <div>Toca para activar</div>
                    </div>
                    <video id="video" class="camera-video" style="display: none;" autoplay playsinline></video>
                    <button id="capture" class="capture" onclick="takePhoto()"></button>
                </div>
                
                <button class="btn btn-primary" onclick="startCamera()" id="startBtn">üì∑ Activar C√°mara</button>
                
                <canvas id="canvas" style="display: none;"></canvas>
                <img id="photo" style="display: none; width: 100%; border-radius: 10px; margin: 10px 0;">
                
                <div id="photoActions" style="display: none;">
                    <button class="btn btn-whatsapp" onclick="sharePhoto()">üí¨ Enviar con "Me Interesa"</button>
                    <button class="btn btn-secondary" onclick="retake()">üîÑ Tomar Otra</button>
                    <button class="btn btn-secondary" onclick="showPhotoGallery()">üìÅ Ver Fotos Guardadas</button>
                </div>
            </div>
        </div>

        <!-- ENLACES -->
        <div class="section">
            <div class="title">üîó Compartir Enlaces</div>
            
            <input class="input" id="linkInput" placeholder="Pega el enlace de YouTube, TikTok, Instagram...">
            <textarea class="textarea" id="linkText" placeholder="Mensaje para acompa√±ar el enlace..."></textarea>
            
            <div class="grid">
                <button class="btn" style="background: #ff0000;" onclick="shareLink('youtube')">üì∫ YouTube</button>
                <button class="btn" style="background: #000;" onclick="shareLink('tiktok')">üéµ TikTok</button>
                <button class="btn" style="background: #e1306c;" onclick="shareLink('instagram')">üì∏ Instagram</button>
                <button class="btn btn-primary" onclick="shareLink('otro')">üîó Otro</button>
            </div>
        </div>
    </div>

    <div class="alert" id="alert"></div>

    <script>
        const templates = {
            familiar: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ CUIDAMOS DE TODA LA FAMILIA üë®‚Äçüë©‚Äçüëß‚Äçüë¶\n\n√ìptica Nvisi√≥n\n\nüíù Atenci√≥n personalizada para cada edad\nüë∂ Desde beb√©s hasta abuelos\nüëì Monturas c√≥modas y resistentes\nüè† Ambiente familiar y acogedor\n\nüì± 849-797-2424\nüí¨ WhatsApp: 849-797-2424\nüåê https://opticanvision.com/\n\n‚ù§Ô∏è Vea mejor, viva mejor',
            comunidad: 'ü§ù COMPROMETIDOS CON LA COMUNIDAD ü§ù\n\n√ìptica Nvisi√≥n\n\nüèòÔ∏è Parte de tu comunidad desde hace a√±os\n‚ù§Ô∏è Precios justos y accesibles\nüöê Brigadas de salud visual\nüë• Apoyo a organizaciones locales\n\nüì± 849-797-2424\nüåê https://opticanvision.com/\n\nVea mejor, viva mejor',
            accesible: 'üí∞ CALIDAD AL ALCANCE DE TODOS üí∞\n\n√ìptica Nvisi√≥n\n\n‚ú® Excelente calidad a precios justos\nüí≥ Planes de pago sin intereses\nüéÅ Promociones constantes\nüìã Acepta seguros m√©dicos\n\nüì± 849-797-2424\nüí¨ WhatsApp: 849-797-2424\nüåê https://opticanvision.com/\n\nVea mejor, viva mejor',
            urgencia: 'üö® EMERGENCIA OCULAR üö®\n\nLlame INMEDIATAMENTE:\nüì± 849-797-2424\n\n‚ö†Ô∏è S√çNTOMAS URGENTES:\n‚Ä¢ Dolor intenso en los ojos\n‚Ä¢ P√©rdida s√∫bita de visi√≥n\n‚Ä¢ Golpes o lesiones oculares\n‚Ä¢ Destellos o luces extra√±as\n\nüè• √ìptica Nvisi√≥n\nVea mejor, viva mejor'
        };

        let selectedType = null;
        let currentMessage = '';
        let videoStream = null;
        let photoData = null;

        function showSection(index, btn) {
            document.querySelectorAll('.section').forEach((s, i) => {
                s.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            
            if (index !== 1 && videoStream) {
                stopCamera();
            }
        }

        function selectCard(card, type) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedType = type;
            showAlert('Template seleccionado: ' + type);
        }

        function createMessage() {
            if (!selectedType) {
                showAlert('Selecciona un tipo de mensaje');
                return;
            }

            const custom = document.getElementById('customText').value.trim();
            
            if (custom) {
                currentMessage = custom + '\n\nüì± 849-797-2424\nüåê https://opticanvision.com/\n‚ù§Ô∏è Vea mejor, viva mejor';
            } else {
                currentMessage = templates[selectedType];
            }

            document.getElementById('messageText').textContent = currentMessage;
            document.getElementById('messageResult').classList.add('show');
            showAlert('Mensaje creado');
        }

        function copyText() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(currentMessage);
                showAlert('Copiado al portapapeles');
            }
        }

        function sendWhatsApp() {
            if (!currentMessage) return;
            const text = encodeURIComponent(currentMessage);
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = 'whatsapp://send?text=' + text;
            } else {
                window.open('https://wa.me/?text=' + text, '_blank');
            }
        }

        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('video');
                video.srcObject = videoStream;
                video.style.display = 'block';
                document.getElementById('capture').style.display = 'block';
                document.getElementById('startBtn').style.display = 'none';
                document.querySelector('#cameraBox > div').style.display = 'none';
                
                showAlert('C√°mara activada');
            } catch (e) {
                showAlert('Error: No se pudo acceder a la c√°mara');
            }
        }

        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            photoData = canvas.toDataURL('image/jpeg', 0.8);
            photo.src = photoData;
            photo.style.display = 'block';
            document.getElementById('photoActions').style.display = 'block';
            
            stopCamera();
            showAlert('Foto capturada');
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            document.getElementById('video').style.display = 'none';
            document.getElementById('capture').style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
            document.querySelector('#cameraBox > div').style.display = 'block';
        }

        function sharePhoto() {
            if (!photoData) {
                showAlert('No hay foto para enviar');
                return;
            }
            
            // Guardar foto en almacenamiento local
            const photoId = 'foto_' + Date.now();
            const photoInfo = {
                id: photoId,
                data: photoData,
                timestamp: new Date().toISOString(),
                shared: true
            };
            
            // Almacenar en localStorage
            let savedPhotos = JSON.parse(localStorage.getItem('nvision_photos') || '[]');
            savedPhotos.push(photoInfo);
            // Solo mantener las √∫ltimas 50 fotos
            if (savedPhotos.length > 50) {
                savedPhotos = savedPhotos.slice(-50);
            }
            localStorage.setItem('nvision_photos', JSON.stringify(savedPhotos));
            
            const msg = 'üì∏ *Nueva montura disponible en √ìptica Nvisi√≥n* üì∏\n\nüëÅÔ∏è √ìptica Nvisi√≥n\nüëì Monturas c√≥modas para toda la familia\nüíù Perfectas para tu estilo de vida\n\n' + 
                       'üëÜ *¬øTe interesa esta montura?*\n' +
                       'üëâ Visita: https://opticanvision.com/\n' +
                       'üì± O responde "ME INTERESA" a este mensaje\n\n' +
                       'üìû Llama directo: 849-797-2424\n' +
                       'üí¨ WhatsApp: 849-797-2424\n\n' +
                       '‚ù§Ô∏è Vea mejor, viva mejor';
            
            // Para m√≥viles, intentar enviar la imagen directamente
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile && navigator.share) {
                // API Web Share para m√≥viles modernos
                fetch(photoData)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], 'montura_nvision.jpg', { type: 'image/jpeg' });
                        return navigator.share({
                            title: 'Nueva montura - √ìptica Nvisi√≥n',
                            text: msg,
                            files: [file]
                        });
                    })
                    .catch(() => {
                        // Fallback: solo texto
                        const text = encodeURIComponent(msg);
                        window.location.href = 'whatsapp://send?text=' + text;
                    });
            } else {
                // Fallback para otros casos
                const text = encodeURIComponent(msg);
                if (isMobile) {
                    window.location.href = 'whatsapp://send?text=' + text;
                } else {
                    window.open('https://wa.me/?text=' + text, '_blank');
                }
            }
            
            showAlert('Foto enviada con enlace "Me Interesa"');
        }

        function retake() {
            document.getElementById('photo').style.display = 'none';
            document.getElementById('photoActions').style.display = 'none';
            photoData = null;
            startCamera();
        }

        // Mostrar galer√≠a de fotos guardadas
        function showPhotoGallery() {
            const savedPhotos = JSON.parse(localStorage.getItem('nvision_photos') || '[]');
            if (savedPhotos.length === 0) {
                showAlert('No hay fotos guardadas');
                return;
            }
            
            let galleryHTML = '<div style="background: rgba(0,0,0,0.9); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; padding: 20px; overflow-y: auto;">';
            galleryHTML += '<div style="text-align: center; color: white; margin-bottom: 20px;">';
            galleryHTML += '<h3>üì∏ Fotos Enviadas (' + savedPhotos.length + ')</h3>';
            galleryHTML += '<button onclick="closeGallery()" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin: 10px;">‚úï Cerrar</button>';
            galleryHTML += '</div>';
            galleryHTML += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">';
            
            savedPhotos.reverse().forEach((photo, index) => {
                const date = new Date(photo.timestamp).toLocaleString();
                galleryHTML += `
                    <div style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; text-align: center;">
                        <img src="${photo.data}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; margin-bottom: 8px;">
                        <div style="font-size: 10px; color: #ccc;">${date}</div>
                        <button onclick="resharePhoto('${photo.id}')" style="background: #25d366; color: white; border: none; padding: 5px 10px; border-radius: 15px; margin-top: 5px; font-size: 10px;">üîÑ Reenviar</button>
                    </div>
                `;
            });
            
            galleryHTML += '</div></div>';
            
            const galleryDiv = document.createElement('div');
            galleryDiv.id = 'photoGallery';
            galleryDiv.innerHTML = galleryHTML;
            document.body.appendChild(galleryDiv);
        }

        function closeGallery() {
            const gallery = document.getElementById('photoGallery');
            if (gallery) {
                gallery.remove();
            }
        }

        function resharePhoto(photoId) {
            const savedPhotos = JSON.parse(localStorage.getItem('nvision_photos') || '[]');
            const photo = savedPhotos.find(p => p.id === photoId);
            
            if (photo) {
                photoData = photo.data;
                sharePhoto();
                closeGallery();
            }
        }

        function shareLink(platform) {
            const link = document.getElementById('linkInput').value.trim();
            const customText = document.getElementById('linkText').value.trim();
            
            if (!link) {
                showAlert('Pega un enlace primero');
                return;
            }

            let prefix = '';
            switch(platform) {
                case 'youtube': prefix = 'üì∫ Video inspirador en YouTube üì∫\n\n'; break;
                case 'tiktok': prefix = 'üéµ Video motivacional en TikTok üéµ\n\n'; break;
                case 'instagram': prefix = 'üì∏ Contenido positivo en Instagram üì∏\n\n'; break;
                default: prefix = 'üîó Contenido que vale la pena ver üîó\n\n'; break;
            }

            const message = prefix + (customText || 'Te comparto este contenido positivo:') + '\n\n' + link + '\n\nüëÅÔ∏è √ìptica Nvisi√≥n te comparte contenido de valor\nüì± 849-797-2424\nüåê https://opticanvision.com/\n‚ù§Ô∏è Vea mejor, viva mejor';
            
            const text = encodeURIComponent(message);
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = 'whatsapp://send?text=' + text;
            } else {
                window.open('https://wa.me/?text=' + text, '_blank');
            }
            
            showAlert('Enlace enviado por WhatsApp');
        }

        function showAlert(msg) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 2000);
        }

        document.getElementById('linkInput').addEventListener('input', function() {
            this.placeholder = this.value ? 'Enlace detectado ‚úì' : 'Pega el enlace aqu√≠...';
        });
    </script>
</body>
</html>
