<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura Proforma - √ìptica Nvision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #134e4a 0%, #7c2d12 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        
        .header { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .brand-name { 
            font-size: 24px; 
            font-weight: 800; 
            margin-bottom: 8px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pos-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .total-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .total-line.final {
            font-weight: 700;
            font-size: 18px;
            color: #10b981;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 10px;
            margin-top: 15px;
        }

        .action-btn {
            background: linear-gradient(45deg, #f59e0b, #dc2626);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .back-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 25px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.6;
            z-index: 999;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="brand-name">üíº Factura Proforma</h1>
            <p>√ìptica Nvision - Sistema de cotizaci√≥n</p>
        </div>

        <div class="pos-section">
            <div class="input-group">
                <label>Cliente:</label>
                <input type="text" id="cliente" placeholder="Nombre del cliente">
            </div>
            
            <div class="input-group">
                <label>Producto:</label>
                <select id="producto" onchange="calcularTotal()">
                    <option value="">Seleccionar producto</option>
                    <option value="8500">Ray-Ban Aviator - RD$ 8,500</option>
                    <option value="12000">Oakley Sport - RD$ 12,000</option>
                    <option value="15500">Versace Luxury - RD$ 15,500</option>
                    <option value="18000">Tom Ford Classic - RD$ 18,000</option>
                    <option value="13500">Prada Modern - RD$ 13,500</option>
                    <option value="16800">Gucci Designer - RD$ 16,800</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Cantidad:</label>
                <input type="number" id="cantidad" value="1" min="1" onchange="calcularTotal()">
            </div>
        </div>

        <div class="total-section" id="totalesSection" style="display: none;">
            <div class="total-line">
                <span>Subtotal:</span>
                <span id="subtotalDisplay">RD$ 0.00</span>
            </div>
            <div class="total-line">
                <span>ITBIS (18%):</span>
                <span id="itbisDisplay">RD$ 0.00</span>
            </div>
            <div class="total-line final">
                <span>Total:</span>
                <span id="totalDisplay">RD$ 0.00</span>
            </div>
        </div>

        <button class="action-btn" onclick="generarFactura()">
            üìÑ Generar Factura Proforma
        </button>

        <button class="back-btn" onclick="window.location.href='index.html'">
            üè† Volver al Inicio
        </button>

        <div class="footer">
            by fbrugal jrubinstein consultores
        </div>
    </div>

    <script>
        function calcularTotal() {
            const precio = parseFloat(document.getElementById('producto').value);
            const cantidad = parseInt(document.getElementById('cantidad').value);
            
            if (precio && cantidad) {
                const total = precio * cantidad;
                const subtotal = total / 1.18;
                const itbis = total - subtotal;
                
                document.getElementById('subtotalDisplay').textContent = `RD$ ${subtotal.toFixed(2)}`;
                document.getElementById('itbisDisplay').textContent = `RD$ ${itbis.toFixed(2)}`;
                document.getElementById('totalDisplay').textContent = `RD$ ${total.toLocaleString()}.00`;
                document.getElementById('totalesSection').style.display = 'block';
            } else {
                document.getElementById('totalesSection').style.display = 'none';
            }
        }

        function generarFactura() {
            const cliente = document.getElementById('cliente').value;
            const producto = document.getElementById('producto');
            const cantidad = document.getElementById('cantidad').value;
            
            if (!cliente || !producto.value) {
                alert('‚ö†Ô∏è Complete todos los campos');
                return;
            }
            
            const productoTexto = producto.options[producto.selectedIndex].text;
            const total = parseFloat(producto.value) * parseInt(cantidad);
            const subtotal = total / 1.18;
            const itbis = total - subtotal;
            
            const factura = `üßæ FACTURA PROFORMA - √ìPTICA NVISION\n\n` +
                          `Cliente: ${cliente}\n` +
                          `Producto: ${productoTexto}\n` +
                          `Cantidad: ${cantidad}\n\n` +
                          `Subtotal: RD$ ${subtotal.toFixed(2)}\n` +
                          `ITBIS (18%): RD$ ${itbis.toFixed(2)}\n` +
                          `TOTAL: RD$ ${total.toLocaleString()}.00\n\n` +
                          `üìß oopticanvision@gmail.com\n` +
                          `üì± 849-797-2424\n` +
                          `üåê opticanvision.com\n` +
                          `Fecha: ${new Date().toLocaleDateString()}\n\n` +
                          `‚ú® Vea mejor, viva mejor`;
            
            const url = `https://wa.me/18497972424?text=${encodeURIComponent(factura)}`;
            window.open(url, '_blank');
        }

        console.log('‚úÖ Sistema POS √ìptica Nvision cargado correctamente');
    </script>
</body>
</html>
