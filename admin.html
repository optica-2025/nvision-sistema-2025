<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - √ìptica nVision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .nav-btn {
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
        }

        .nav-btn:hover {
            background: rgba(34, 211, 238, 0.3);
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #fbbf24;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .camera-upload {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .camera-upload:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #22d3ee;
        }
        
        .camera-icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }
        
        .preview-image {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #22d3ee, #0891b2);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-whatsapp {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }

        .products-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .product-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .product-price {
            color: #22d3ee;
            font-weight: 600;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-small {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
        }

        .btn-share {
            background: #25d366;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .alert {
            background: rgba(34, 211, 238, 0.2);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: #22d3ee;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Panel de Administraci√≥n</h1>
            <p>Gesti√≥n de productos - √ìptica nVision</p>
            
            <div class="nav-buttons">
                <button class="nav-btn" onclick="irAInicio()">üè† Sitio Principal</button>
                <button class="nav-btn" onclick="irAPOS()">üíº Sistema POS</button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="form-section">
            <h2 class="section-title">‚ûï Agregar Nuevo Producto</h2>
            
            <div class="form-group">
                <label class="form-label">üì∏ Foto del Producto</label>
                <div class="camera-upload" onclick="abrirCamara()">
                    <span class="camera-icon">üì∑</span>
                    <div style="font-size: 16px; font-weight: 600; margin-bottom: 5px;">Tomar/Subir Foto</div>
                    <div style="font-size: 12px; opacity: 0.8;">Toque para activar c√°mara</div>
                    <img id="vistaPrevia" class="preview-image">
                </div>
                <input type="file" id="inputFoto" accept="image/*" capture="environment" style="display: none;">
                
                <div id="botonesCompartir" class="share-buttons">
                    <button type="button" onclick="copiarEnlace()" class="btn btn-secondary">üìã Copiar Enlace</button>
                    <button type="button" onclick="compartirWhatsApp()" class="btn btn-whatsapp">üì± Compartir</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">üî¢ C√≥digo del Producto</label>
                <input type="text" id="codigoProducto" class="form-input" placeholder="NV001" style="text-transform: uppercase;">
            </div>
            
            <div class="form-group">
                <label class="form-label">üëì Nombre/Descripci√≥n</label>
                <input type="text" id="nombreProducto" class="form-input" placeholder="Monturas deportivas polarizadas">
            </div>
            
            <div class="form-group">
                <label class="form-label">üí∞ Precio (RD$)</label>
                <input type="number" id="precioProducto" class="form-input" placeholder="2500.00" step="0.01">
            </div>
            
            <div class="form-group">
                <label class="form-label">üìÇ Categor√≠a</label>
                <select id="categoriaProducto" class="form-select">
                    <option value="hombre">üë® Hombres</option>
                    <option value="mujer">üë© Mujeres</option>
                    <option value="deportivo">üèÉ Deportivos</option>
                    <option value="ni√±os">üë∂ Ni√±os</option>
                    <option value="lectura">üìñ Lectura</option>
                    <option value="sol">üï∂Ô∏è Sol</option>
                    <option value="trabajo">üíº Trabajo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">üìù Comentarios</label>
                <textarea id="comentariosProducto" class="form-textarea" rows="3" placeholder="Caracter√≠sticas especiales, material, garant√≠a, etc."></textarea>
            </div>
            
            <button type="button" onclick="guardarProducto()" class="btn btn-primary">üíæ Guardar Producto</button>
            <button type="button" onclick="limpiarFormulario()" class="btn btn-secondary">üóëÔ∏è Limpiar Formulario</button>
        </div>

        <div class="products-list">
            <h2 class="section-title">üì¶ Productos Registrados</h2>
            <div id="listaProductos">
                <div class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <div>No hay productos registrados</div>
                </div>
            </div>
        </div>

        <div class="footer">
            by fbrugal jrubinstein consultores
        </div>
    </div>

    <script>
        // Configuraci√≥n simple
        const CONFIG = {
            whatsapp: '18497972424',
            empresa: '√ìptica nVision'
        };

        // Variables simples sin localStorage
        let imagenCapturada = null;
        let productos = {};

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertHtml = `<div class="alert alert-${tipo}">${mensaje}</div>`;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 4000);
        }

        function irAInicio() {
            mostrarAlerta('üè† Redirigiendo al sitio principal...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        function irAPOS() {
            mostrarAlerta('üíº Abriendo sistema POS...');
            setTimeout(() => {
                window.location.href = 'pos.html';
            }, 1000);
        }

        function abrirCamara() {
            document.getElementById('inputFoto').click();
        }

        // Manejar selecci√≥n de archivo
        document.getElementById('inputFoto').addEventListener('change', function(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagenCapturada = e.target.result;
                    const preview = document.getElementById('vistaPrevia');
                    preview.src = imagenCapturada;
                    preview.style.display = 'block';
                    document.getElementById('botonesCompartir').style.display = 'grid';
                    mostrarAlerta('‚úÖ Imagen cargada correctamente');
                };
                reader.readAsDataURL(archivo);
            }
        });

        function guardarProducto() {
            const codigo = document.getElementById('codigoProducto').value.trim().toUpperCase();
            const nombre = document.getElementById('nombreProducto').value.trim();
            const precio = document.getElementById('precioProducto').value.trim();
            const categoria = document.getElementById('categoriaProducto').value;
            const comentarios = document.getElementById('comentariosProducto').value.trim();
            
            if (!codigo || !nombre || !precio) {
                mostrarAlerta('‚ùå C√≥digo, nombre y precio son obligatorios', 'error');
                return;
            }
            
            if (!imagenCapturada) {
                mostrarAlerta('‚ùå Debe agregar una foto del producto', 'error');
                return;
            }

            const producto = {
                codigo: codigo,
                nombre: nombre,
                precio: 'RD$' + parseFloat(precio).toFixed(2),
                categoria: categoria,
                imagen: imagenCapturada,
                comentarios: comentarios,
                fechaCreacion: new Date().toISOString()
            };

            productos[codigo] = producto;
            mostrarAlerta('‚úÖ Producto guardado correctamente');
            limpiarFormulario();
            cargarProductos();
        }

        function limpiarFormulario() {
            document.getElementById('codigoProducto').value = '';
            document.getElementById('nombreProducto').value = '';
            document.getElementById('precioProducto').value = '';
            document.getElementById('categoriaProducto').value = 'hombre';
            document.getElementById('comentariosProducto').value = '';
            document.getElementById('vistaPrevia').style.display = 'none';
            document.getElementById('botonesCompartir').style.display = 'none';
            imagenCapturada = null;
        }

        function cargarProductos() {
            const container = document.getElementById('listaProductos');
            
            if (Object.keys(productos).length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üì¶</div><div>No hay productos registrados</div></div>';
                return;
            }

            let html = '';
            Object.values(productos).forEach(producto => {
                html += `
                    <div class="product-item">
                        <img src="${producto.imagen}" alt="${producto.nombre}" class="product-image">
                        <div class="product-info">
                            <div class="product-name">${producto.codigo}</div>
                            <div style="margin-bottom: 5px;">${producto.nombre}</div>
                            <div class="product-price">${producto.precio}</div>
                        </div>
                        <div class="product-actions">
                            <button onclick="compartirProducto('${producto.codigo}')" class="btn-small btn-share">üì± Compartir</button>
                            <button onclick="eliminarProducto('${producto.codigo}')" class="btn-small btn-delete">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function eliminarProducto(codigo) {
            if (confirm('¬øEliminar producto ' + codigo + '?')) {
                delete productos[codigo];
                cargarProductos();
                mostrarAlerta('üóëÔ∏è Producto eliminado');
            }
        }

        function compartirProducto(codigo) {
            const producto = productos[codigo];
            if (producto) {
                const mensaje = `üè• *√ìPTICA NVISION* üè•\n\nüì∏ Te comparto esta montura:\nüî¢ C√≥digo: ${producto.codigo}\nüí∞ Precio: ${producto.precio}\nüìù Descripci√≥n: ${producto.nombre}\n\nüëÅÔ∏è ¬°Tu visi√≥n n√≠tida, nuestra misi√≥n! ‚ú®`;
                const url = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(mensaje)}`;
                window.open(url, '_blank');
                mostrarAlerta('‚úÖ Compartiendo por WhatsApp');
            }
        }

        function copiarEnlace() {
            const codigo = document.getElementById('codigoProducto').value.trim().toUpperCase();
            if (!codigo) {
                mostrarAlerta('‚ùå Primero ingrese el c√≥digo del producto', 'error');
                return;
            }
            
            const enlace = window.location.origin + '/index.html?codigo=' + codigo;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(enlace).then(() => {
                    mostrarAlerta('‚úÖ Enlace copiado al portapapeles');
                }).catch(() => {
                    mostrarAlerta('‚ùå No se pudo copiar', 'error');
                });
            } else {
                mostrarAlerta('‚úÖ Enlace: ' + enlace);
            }
        }

        function compartirWhatsApp() {
            const codigo = document.getElementById('codigoProducto').value.trim().toUpperCase();
            const nombre = document.getElementById('nombreProducto').value.trim();
            const precio = document.getElementById('precioProducto').value.trim();
            
            if (!codigo || !nombre || !precio) {
                mostrarAlerta('‚ùå Complete los datos del producto primero', 'error');
                return;
            }
            
            const mensaje = `üè• *√ìPTICA NVISION* üè•\n\nüì∏ Te comparto esta montura:\nüî¢ C√≥digo: ${codigo}\nüí∞ Precio: RD$${parseFloat(precio).toFixed(2)}\nüìù Descripci√≥n: ${nombre}\n\nüëÅÔ∏è ¬°Tu visi√≥n n√≠tida, nuestra misi√≥n! ‚ú®`;
            const url = `https://wa.me/${CONFIG.whatsapp}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
            mostrarAlerta('‚úÖ Compartiendo por WhatsApp');
        }

        // Inicializaci√≥n cuando carga la p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            cargarProductos();
            console.log('‚úÖ Panel Admin cargado correctamente');
        });
    </script>
</body>
</html>
