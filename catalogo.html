<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - √ìptica Nvision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #134e4a 0%, #7c2d12 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .brand-name { 
            font-size: 24px; 
            font-weight: 800; 
            margin-bottom: 8px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #10b981;
            color: #000;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            color: #10b981;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-features {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 30px;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 25px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.6;
            z-index: 999;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="brand-name">üëì CAT√ÅLOGO √ìPTICA NVISION</h1>
            <p>Encuentra la montura perfecta para ti</p>
            <p style="margin-top: 10px;">üì± 849-797-2424 | üåê opticanvision.com</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Buscar por marca o c√≥digo..." onkeyup="buscarProductos()">
        </div>

        <div class="tabs">
            <div class="tab active" onclick="filtrarCategoria('todas', this)">Todas</div>
            <div class="tab" onclick="filtrarCategoria('premium', this)">Premium</div>
            <div class="tab" onclick="filtrarCategoria('deportivas', this)">Deportivas</div>
            <div class="tab" onclick="filtrarCategoria('clasicas', this)">Cl√°sicas</div>
            <div class="tab" onclick="filtrarCategoria('personalizadas', this)">üì∑ Personalizadas</div>
        </div>

        <div class="grid" id="productGrid">
            <!-- Productos del cat√°logo -->
        </div>

        <div class="footer">
            by fbrugal jrubinstein consultores
        </div>
    </div>

    <script>
        // Productos predefinidos
        const productosBase = [
            {
                id: 1,
                codigo: 'RB001',
                nombre: 'Ray-Ban Aviator Classic',
                precio: 8500,
                categoria: 'premium',
                imagen: 'https://via.placeholder.com/300x200/10b981/ffffff?text=Ray-Ban+Aviator',
                caracteristicas: 'Lentes polarizados, protecci√≥n UV400, marco dorado'
            },
            {
                id: 2,
                codigo: 'OK002',
                nombre: 'Oakley Holbrook',
                precio: 12000,
                categoria: 'deportivas',
                imagen: 'https://via.placeholder.com/300x200/0ea5e9/ffffff?text=Oakley+Holbrook',
                caracteristicas: 'Ideales para deportes, resistentes a impactos'
            },
            {
                id: 3,
                codigo: 'VE003',
                nombre: 'Versace Medusa',
                precio: 15500,
                categoria: 'premium',
                imagen: 'https://via.placeholder.com/300x200/8b5cf6/ffffff?text=Versace+Medusa',
                caracteristicas: 'Dise√±o italiano de lujo, detalles dorados'
            },
            {
                id: 4,
                codigo: 'TF004',
                nombre: 'Tom Ford Whitney',
                precio: 18000,
                categoria: 'premium',
                imagen: 'https://via.placeholder.com/300x200/f59e0b/ffffff?text=Tom+Ford',
                caracteristicas: 'Estilo oversized, m√°xima elegancia'
            },
            {
                id: 5,
                codigo: 'CL005',
                nombre: 'Montura Cl√°sica Carey',
                precio: 4500,
                categoria: 'clasicas',
                imagen: 'https://via.placeholder.com/300x200/6366f1/ffffff?text=Clasica+Carey',
                caracteristicas: 'Dise√±o atemporal, c√≥moda para uso diario'
            },
            {
                id: 6,
                codigo: 'SP006',
                nombre: 'Sport Vision Pro',
                precio: 7800,
                categoria: 'deportivas',
                imagen: 'https://via.placeholder.com/300x200/ef4444/ffffff?text=Sport+Vision',
                caracteristicas: 'Antideslizante, ultra ligeras, envolventes'
            }
        ];

        let productos = [...productosBase];
        let categoriaActual = 'todas';

        function cargarProductos() {
            // Cargar productos personalizados del localStorage
            const catalogoPersonalizado = JSON.parse(localStorage.getItem('nvisionCatalogo') || '[]');
            
            // Convertir productos personalizados al formato correcto
            const productosPersonalizados = catalogoPersonalizado.map(p => ({
                id: p.id,
                codigo: p.codigo,
                nombre: p.nombre || `Montura ${p.codigo}`,
                precio: p.precio || 0,
                categoria: 'personalizadas',
                imagen: p.imagen,
                caracteristicas: 'Producto personalizado, consultar disponibilidad'
            }));

            // Combinar todos los productos
            productos = [...productosBase, ...productosPersonalizados];
            
            mostrarProductos();
        }

        function mostrarProductos() {
            const grid = document.getElementById('productGrid');
            let productosFiltrados = productos;

            // Filtrar por categor√≠a
            if (categoriaActual !== 'todas') {
                productosFiltrados = productos.filter(p => p.categoria === categoriaActual);
            }

            // Filtrar por b√∫squeda
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                productosFiltrados = productosFiltrados.filter(p => 
                    p.nombre.toLowerCase().includes(searchTerm) ||
                    p.codigo.toLowerCase().includes(searchTerm)
                );
            }

            if (productosFiltrados.length === 0) {
                grid.innerHTML = '<div class="no-products">No se encontraron productos</div>';
                return;
            }

            grid.innerHTML = productosFiltrados.map(producto => `
                <div class="product-card">
                    <img src="${producto.imagen}" alt="${producto.nombre}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${producto.nombre}</div>
                        <div style="font-size: 12px; opacity: 0.7; margin-bottom: 10px;">C√≥digo: ${producto.codigo}</div>
                        <div class="product-price">RD$ ${producto.precio.toLocaleString()}</div>
                        <div class="product-features">${producto.caracteristicas}</div>
                        <button class="btn btn-whatsapp" onclick="consultarProducto('${producto.codigo}', '${producto.nombre}', ${producto.precio})">
                            üí¨ Consultar por WhatsApp
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filtrarCategoria(categoria, elemento) {
            categoriaActual = categoria;
            
            // Actualizar tabs activos
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            elemento.classList.add('active');
            
            mostrarProductos();
        }

        function buscarProductos() {
            mostrarProductos();
        }

        function consultarProducto(codigo, nombre, precio) {
            const mensaje = `üõí *CONSULTA DE PRODUCTO*\n\n` +
                          `Hola, me interesa el siguiente producto:\n\n` +
                          `üì¶ Producto: ${nombre}\n` +
                          `üî¢ C√≥digo: ${codigo}\n` +
                          `üí∞ Precio: RD$ ${precio.toLocaleString()}\n\n` +
                          `¬øEst√° disponible? ¬øPuedo verlo en la tienda?\n\n` +
                          `Gracias!`;
            
            const url = `https://wa.me/18497972424?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }

        // Cargar productos al iniciar
        cargarProductos();

        // Recargar cada 5 segundos para detectar nuevos productos
        setInterval(cargarProductos, 5000);

        console.log('‚úÖ Cat√°logo √ìptica Nvision - Actualizado con productos personalizados');
    </script>
</body>
</html>
