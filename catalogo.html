<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - √ìptica Nvision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #134e4a 0%, #7c2d12 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        
        .header { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 30px; 
            text-align: center; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .brand-name { 
            font-size: 24px; 
            font-weight: 800; 
            margin-bottom: 8px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .catalog-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .catalog-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .item-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .item-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 12px;
            color: #10b981;
            font-weight: 700;
        }

        .back-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 25px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.6;
            z-index: 999;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

        function cargarCatalogo() {
            const container = document.getElementById('catalogoGrid');
            
            // Cargar productos guardados del admin
            const productosGuardados = JSON.parse(localStorage.getItem('catalogoNvision') || '{}');
            
            // Combinar productos predeterminados con guardados
            const todosLosProductos = { ...productosDefault, ...productosGuardados };
            
            if (Object.keys(todosLosProductos).length === 0) {
                container.innerHTML = `

            }

            let html = '';
            Object.values(todosLosProductos).forEach(producto => {
                if (producto.imagen) {
                    // Producto con imagen real (del admin)
                    html += `
                        <div class="catalog-item" onclick="contactarWhatsApp('${producto.nombre}', '${producto.precio}')">
                            <img src="${producto.imagen}" alt="${producto.nombre}" class="item-image">

                } else {

                    html += `

                            <div class="item-title">${producto.nombre}</div>

            const url = `https://wa.me/18497972424?text=${encodeURIComponent(mensaje)}`;
